name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Inject Firebase config
        run: |
          sed -i "s#__FIREBASE_API_KEY__#${{ secrets.FIREBASE_API_KEY }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_AUTH_DOMAIN__#${{ secrets.FIREBASE_AUTH_DOMAIN }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_PROJECT_ID__#${{ secrets.FIREBASE_PROJECT_ID }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_STORAGE_BUCKET__#${{ secrets.FIREBASE_STORAGE_BUCKET }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_MESSAGING_SENDER_ID__#${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_APP_ID__#${{ secrets.FIREBASE_APP_ID }}#" assets/js/firebase.js
          sed -i "s#__FIREBASE_MEASUREMENT_ID__#${{ secrets.FIREBASE_MEASUREMENT_ID }}#" assets/js/firebase.js

      - name: Build with Jekyll
        run: bundle exec jekyll build -d _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4